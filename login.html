<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Vector.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="cards">
        <div class="containerLogin">
            <img class="icon" src="img/img.png" alt="icon">
            <div class="wrapper-inputs">
                <form action="login" id="loginForm" method="POST">
                    <input placeholder="Username" type="text" id="username" name="username" required />
                    <input placeholder="Password" type="password" id="password" name="password" required />
                    <button class="submit">Login</button>   
                </form>
            </div>
        </div>

        <div class="containerRegister active" >
            <img class="icon" src="img/img.png" alt="icon">
            <div class="wrapper-inputs">
                <form action="register" id="registerForm" method="POST">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input placeholder="Username" type="text" id="username" name="username" required >
                    <input placeholder="Password" type="password" id="password" name="password" required >
                    <div class="checkOffers">
                        <input type="checkbox" name="offers" id="offers">
                        <label for="offers">Would you like to receive our offers?</label>
                    </div>
                    <button class="submit-register">Register</button>   
                </form>
                <div class="redirection">
                    <p>do you have an account?</p>
                    <p class="redirectionLogin">Login Here</p>
                </div>
            </div>
        </div>
    </div>


<script src="js/register-login.js"></script>
</body>
</html>
